<h1>Cadastro</h1>

<div>
    <h1 class="m-auto py-5 text-center d-flex flex-column">
      <b>Formulário de cadastro de questão</b>
    </h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <form
          class="needs-validation"
          action="{% url 'simulado:adicionar_questao' %}"
          method="POST"
          enctype="multipart/form-data">
          {%csrf_token%}
          <h4>Crie uma questão</h4>
          <div class="row g-3">
            <div class="col-sm-12">
              <label
                for="enunciado"
                class="form-label"
                >Enunciado da questão</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control {% if error.field == 'enunciado' %} is-invalid {% endif %}"
                  id="enunciado"
                  name="enunciado"
                  value="{{questao_form.enunciado}}"
                  placeholder="Qual é...?"
                  required />
                <div class="invalid-feedback">{{error.message}}</div>
              </div>
            </div>
  
            <div class="col-6">
              <label
                for="pontuacao"
                class="form-label"
                >Pontuação
              </label>
              <input
                type="text"
                class="form-control"
                id="pontuacao"
                name="pontuacao"
                value="{{questao_form.pontuacao}}"
                placeholder="10" />
            </div>
          </div>
          <div class="row g-3">

            <div class="col-6">
                <label
                  for="tema"
                  class="form-label"
                  >Tema</label
                >
                <select
                  class="form-select"
                  id="tema"
                  name="tema"
                  value="{{questao_form.tema}}"
                  
                  >
                    <option value="">Escolha...</option>
                    {% for tema in tema_select %}
                    <option value="{{ tema.id }}" {% if questao_form.tema == tema.id %}selected{% endif %}>{{ tema.nome }}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
  
  
                <label for="alternativa_texto_1">Alternativa 1:</label>
                <input type="text" name="alternativa_texto_1" required>
                <input type="radio" name="alternativa_correta" value="1"> Correta
                <br>
                <label for="alternativa_texto_2">Alternativa 2:</label>
                <input type="text" name="alternativa_texto_2" required>
                <input type="radio" name="alternativa_correta" value="2"> Correta
                <br>
                <label for="alternativa_texto_3">Alternativa 3:</label>
                <input type="text" name="alternativa_texto_3" required>
                <input type="radio" name="alternativa_correta" value="3"> Correta
                <br>
                <label for="alternativa_texto_4">Alternativa 4:</label>
                <input type="text" name="alternativa_texto_4" required>
                <input type="radio" name="alternativa_correta" value="4"> Correta
                <br>
    <br>
    <input type="submit" value="Adicionar Questão e Alternativas">
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
