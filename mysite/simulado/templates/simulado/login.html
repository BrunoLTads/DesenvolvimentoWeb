<div class="row justify-content-center">
    <div class="col-md-4">
      {% if error %}
      <div
        class="alert alert-danger mt-5"
        role="alert">
        {{error.message}}
      </div>
      {% endif %}
      <div class="card mt-{% if error %}2{%else%}5{% endif %}">
        <h3 class="text-center pt-4">Login</h3>
        <div class="card-body">
          <form
            action="{% url 'simulado:login' %}"
            method="POST">
            {%csrf_token%}
            <div class="mb-3">
              <label
                for="username"
                class="form-label"
                >Nome de Usuário</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control {% if error %} is-invalid {% endif %}"
                  id="username"
                  name="username"
                  placeholder="Digite seu nome de usuário"
                  required />
              </div>
            </div>
  
            <div class="mb-3">
              <label
                for="password"
                class="form-label"
                >Senha</label
              >
              <input
                type="password"
                class="form-control {% if error %} is-invalid {% endif %}"
                id="password"
                name="password"
                placeholder="Digite sua senha" />
            </div>
            <div class="d-flex justify-content-between">
              <div class="col-6 g-2">
                <a
                  type="submit"
                  class="btn btn-outline-success w-100"
                  href="{% url 'simulado:registrar' %}">
                  Cadastre-se
                </a>
              </div>
              <div class="col-5">
                <button
                  type="submit"
                  class="btn btn-primary w-100">
                  Entrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
